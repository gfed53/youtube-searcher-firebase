<form ng-submit="dangerModal.ok()">
	<div class="modal-body">
	    <p>Caution! This will permanently erase all of your saved searches. Are you sure you want to proceed?</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="dangerModal.cancel()">Cancel</button>
		<button autofocus class="btn btn-primary" type="submit">OK</button>
	</div>
</form>
