<form ng-submit="errorModal.ok()">
	<div class="modal-body">
	    <h2>Sorry, an error occurred.</h2>
	    <ul>
			<li>If you're filtering by location, note that the selection radius is limited to 1000 kilometers.</li>
			<li>Otherwise, please consider revisiting the app later as the server may be having some issues.</li>
	    </ul>
	</div>
	<div class="modal-footer">
	    <button autofocus class="btn btn-primary" type="submit">OK</button>
	    <!-- <button class="btn btn-warning" type="button" ng-click="errorModal.cancel()">Cancel</button> -->
	</div>
</form>
